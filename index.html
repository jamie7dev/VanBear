      referrerpolicy="no-referrer"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"

    />

  <body>
    <!-- nav bar -->
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li>
          <a href="https://www.linkedin.com/in/jamie-yoon-2b6a03256/"
            >&lt; / &gt; Jamie Yoon</a
          >
        </li>
      </ul>
    </nav>

    <!-- intro -->
    <div class="intro-container">
      <h1>Welcome to Vancouver!</h1>
      <img src="./images/VanBear.png" class="vanbear-img" alt="VanBearImage" />
      <h2>Hello, I'm Van Bear</h2>
      <h3>ask me anything about Vancouver</h3>
      <button class="start-btn">Start</button>
    </div>

    <!-- weather -->

    <div class="weather-container hide-container">
      <p id="city-name">Vancouver</p>
      <div class="weather-wrapper">
        <span id="weather"></span>
        <img
          src="./images/thermometer-1-2.svg"
          alt="thermometer"
          id="thermometer-img"
          height="16px"
        />
        <span id="temperature"></span>
      </div>
    </div>

    <!-- chatbot -->
    <div class="chat-container hide-container">
      <div class="chat-header">
        <h2>Chat with Van Bear!</h2>
      </div>
      <div class="chat-history">
        <!-- chat history shows -->
      </div>
      <div id="spinner" class="spinner hide-spinner">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="chat-input">
        <input id="message-input" type="text" placeholder='"Hi" to Van Bear' />
        <button id="send-button" type="button">send</button>
      </div>
    </div>
    <script src="./script.js?ver=1.3.2"></script>
    <script src="./weather.js?ver=1.0.0"></script>
  </body>
